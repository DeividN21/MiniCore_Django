{% extends 'plantilla.html' %}

{% block content %}

    <h2 class="text-center"> Ponderación de Costo-Eficiencia para Proveedores</h2>
    <div class="text-end">
        <a href="{% url 'salir' %}" class="btn btn-info m-3">Cerrar Sesión</a>
    </div>

    <div class="m-4">
        <h3>Por favor, selecciona una categoría:</h3>
    </div>

    <div class="row text-center mb-4">
        <div class="col-md-3">
            <button class="btn btn-success">
                Categoría:
            </button>
        </div>
        <div class="col-md-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona Categoría</option>
                <option value="1">Helados de Hielo</option>
                <option value="2">Helados de Crema</option>
                <option value="3">Postres con Queso</option>
              </select>
        </div>
    </div>

    <div class="m-4">
        <h3>A continuación, selecciona dos proveedores para analizar:</h3>
    </div>

    <div class="row text-center mb-4">
        <div class="col-md-3">
            <button class="btn btn-success">
                Proveedor 1:
            </button>
        </div>
        <div class="col-md-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona Proveedor 1</option>
                <option value="1">Equadis</option>
                <option value="2">Soldis</option>
                <option value="3">Quala</option>
              </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success">
                Proveedor 2:
            </button>
        </div>
        <div class="col-md-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona Proveedor 2</option>
                <option value="1">La Italiana</option>
                <option value="2">Disasvet</option>
                <option value="3">Quala</option>
              </select>
        </div>
    </div>

    <div class="row text-center mb-4 m-5">
        <div class="col-md-4">
            <div class="d-flex align-items-center mb-2">
                <i class="fas fa-info-circle me-2"></i>
                <h5>Datos Proveedor 1</h5>
            </div>
            <textarea class="form-control mb-2" rows="3">
                - Costo de insumo($):
                - Tiempo de entrega (días):
                - Costo-Eficiencia(%):
            </textarea>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
            <button class="btn btn-success">
                <i class="bi bi-caret-right"></i>
                Calcular Costo-Eficiencia
            </button>
        </div>
        <div class="col-md-4">
            <div class="d-flex align-items-center mb-2">
                <i class="fas fa-info-circle me-2"></i>
                <h5>Datos Proveedor 2</h5>
            </div>
            <textarea class="form-control mb-2" rows="3">
                - Costo de insumo($):
                - Tiempo de entrega (días):
                - Costo-Eficiencia(%):
            </textarea>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-4">
        <div class="d-flex flex-column align-items-start me-3">
            <div class="d-flex align-items-center mb-2">
                <i class="fas fa-info-circle me-2"></i>
                <h5>RESULTADO FINAL:</h5>
            </div>
            <textarea class="form-control mb-2" style="height: 250px; width: 100%;">
                Luego de comparar ambos proveedores se tiene que la Proveedor 2 brinda un mayor beneficio con respecto al factor costo-eficiencia, con un porcentaje de: 
            </textarea>
        </div>
        <button class="btn btn-warning">
            <i class="bi bi-arrow-clockwise me-2"></i>
            Actualizar
        </button>
    </div>
{% endblock %}
