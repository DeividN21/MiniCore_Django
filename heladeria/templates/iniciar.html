{% extends 'plantilla.html' %}

{% block content %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{message}}</div>
        {% endfor%}
    {% endif %}

    <h1 class="text-center"> BIENVENIDO/A</h1>

    <div class="text-center">
        <img src="https://github.com/DeividN21/Tarea1_CRUD/blob/main/Logo.jpeg?raw=true" alt="Logo" class="img-fluid" style="width: 200px;">
    </div>
    <div> <br>
        <h3 class="text-center"> Para iniciar, ingresa tus credenciales a continuación: </h3>
    </div>
    <form action="" method="post" class=" w-25 mx-auto shadow p-4 m-3">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div class="text-center">
            <input type="submit" value="Ingresar" class="btn btn-primary">
          </div>
    </form>
    {% if error %}
    <h3>{{ error }}</h3>
    {% endif %}
    <div class="text-center">
        <a href="{% url 'registro' %}" class="btn btn-warning">Registrarse</a>
    </div>

{% endblock %}
